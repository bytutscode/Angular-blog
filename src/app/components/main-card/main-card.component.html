<article class="main-card-container">
    <a [routerLink]="['article',id]">
        <div class="main-card-photo">
            <img src="{{articlePhoto}}" alt="">
        </div>
        <div class="main-card-title">
            <h2>{{articleTitle}}</h2>
        </div>
        <div class="main-card-description">
            <p>{{articleDescription}}</p>
        </div>
    </a>
</article>
